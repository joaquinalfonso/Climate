<div *ngIf="detail">


  <div class="alert alert-info" role="alert">
    {{detail.NextWeek}}
  </div>


  <div class="row margin-10">
    <div class="col-md-6">
      <div style="display: block;">
        <canvas baseChart width="300" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div style="display: block;">
        <canvas baseChart width="300" height="200" [datasets]="lineChartDataPrecipitation" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColorsPrecipitation" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>

  <!-- <ul>
    <li *ngFor="let day of detail.Daily">
      {{ day.Date | date:'shortDate' }}
    </li>
  </ul> -->

  <ul>
    <li *ngFor="let day of detail.Daily">
      <div class="col-12__">
        <div class="card">
          <div class="card-img-top">

          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <h5 class="card-title">
                  {{ day.Date | date:'shortDate' }}   {{ day.Icon | uppercase | replaceStr : "-":" " }}
                </h5>
              </div>
              <div class="col-md-4">
                <p class="card-text">{{ day.Description }}</p>
              </div>
              <div class="col-md-4">
                <p class="card-text">Et0 {{ day.ET0 }}</p>
              </div>
              <div class="col-md-4">
                <p class="card-text">% Precipitation
                  <span class="text-right">{{ day.PrecipProbability }}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>


  <!-- Lat: {{detail.latitude}}
Lon: {{detail.longitude}} -->
</div>
